{% extends 'admin-layout.html' %} {% block body %}
<main>
  <h1 class="title">Modificar Usuario</h1>
  <form action="">
    <div>
      <label for="userID">Id del Usuario</label>
      <input type="text" id="userID" placeholder="Id del usuario" />
    </div>
    <button>Buscar Usuario</button>
    <div>
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Ingrese usuario" />
    </div>
    <div>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="username@example.com" />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="text" id="password" placeholder="Ingrese contraseña" />
    </div>
    <button type="submit">Modificar Usuario</button>
  </form>
</main>
{% endblock body %}
