{% extends 'admin-layout.html' %} {% block body %}
<main>
  <h1 class="title">Modificar Producto</h1>
  <form action="">
    <div>
      <label for="productID">Id del Producto</label>
      <input type="text" id="productID" placeholder="Id del producto" />
    </div>
    <button>Buscar Producto</button>
    <div>
      <label for="name">Nombre del producto</label>
      <input
        type="text"
        id="username"
        placeholder="Ingrese nombre del producto"
      />
    </div>
    <div>
      <label for="price">Precio</label>
      <input type="number" id="price" placeholder="5000" />
    </div>
    <div>
      <label for="image">Imagen</label>
      <input type="file" id="image" accept=".jpg, .jpeg, .png" />
    </div>
    <button type="submit">Modificar Producto</button>
  </form>
</main>
{% endblock body %}
